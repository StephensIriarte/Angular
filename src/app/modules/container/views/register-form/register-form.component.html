<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Agregar Usuario</h4>
                       <p class="card-category">Complete Datos</p>
                  </div>
                  <form [formGroup]="forma" (ngSubmit)="guardarCambios()">

                    <div formGroupName="nombrecompleto">
                  <!-- [ngClass]="{ 'has-danger': !forma.get('nombre').valid }"-->
                      <div class="form-group row" [ngClass]="{ 'has-danger': !forma.controls['nombrecompleto'].valid }">
                        <label class="col-2 col-form-label">Nombre</label>
                        <div class="col-8">

                          <input class="form-control"
                                type="text"
                                formControlName="nombre"
                                placeholder="Nombre">

                          <div *ngIf="forma.get('nombrecompleto.nombre')"
                            class="form-control-feedback">
                          
                          </div>

                          <div *ngIf="forma.get('nombrecompleto.nombre')"
                              class="form-control-feedback">
                            
                          </div>

                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-2 col-form-label">Apellido</label>
                        <div class="col-8">

                          <input class="form-control"
                                type="text"
                                formControlName="apellido"
                                placeholder="Apellido">
                        </div>
                      </div>

                    </div>

                    <div class="form-group row">
                      <label class="col-2 col-form-label">Correo</label>
                      <div class="col-md-8">

                        <input class="form-control"
                              type="email"
                              formControlName="correo"
                              placeholder="Correo electrÃ³nico">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-2 col-form-label">Username</label>
                      <div class="col-md-8">

                        <input class="form-control"
                              type="text"
                              formControlName="username"
                              placeholder="Usuario">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-2 col-form-label">Password</label>
                      <div class="col-md-8">

                        <input class="form-control"
                              type="password"
                              formControlName="password1"
                              placeholder="Password">
                      </div>
                    </div>

                   

                    

                    <div class="form-group row">
                      <label class="col-2 col-form-label">&nbsp;</label>
                      <div class="input-group col-md-8">
                        <button type="submit" class="btn btn-outline-primary">
                          Guardar
                        </button>
                      </div>
                    </div>
                  </form>
