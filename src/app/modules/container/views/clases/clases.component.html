
<table mat-table [dataSource]="(tableDataSource$ | async)!" class="mat-elevation-z8" #tabla1>

    <!-- index Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> NÂ° </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombreClase">
        <th mat-header-cell *matHeaderCellDef> Clase </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreClase}} </td>
    </ng-container>


    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element; let i = id">
        <button class="text-green-500" mat-icon-button matTooltip="Select user"
          aria-label="Example icon button with a home icon" (click)="selectClase(element.id)">
          <h6>Ver</h6>
        </button>
        <button mat-icon-button matTooltip="Delete user" color="warn"
          aria-label="Example icon button with a home icon" (click)="deleteClase(element.id)">
          <h6>Eliminar</h6>
        </button>
      </td>
  
      
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumnsTable"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsTable;"></tr>
  </table>
