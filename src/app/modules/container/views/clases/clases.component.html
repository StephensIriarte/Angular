
<table mat-table [dataSource]="(tableDataSource$ | async)!" class="mat-elevation-z8" #tabla1>

    <!-- index Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> NÂ° </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombreClase">
        <th mat-header-cell *matHeaderCellDef> Clase </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreClase}} </td>
    </ng-container>


    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element; let i = id">
        <button class="text-green-500" mat-icon-button matTooltip="Select user"
          aria-label="Example icon button with a home icon" (click)="selectClase(element.id)">
          <h6>Actualizar</h6>
        </button>
        <button mat-icon-button matTooltip="Delete user" color="warn"
          aria-label="Example icon button with a home icon" (click)="deleteClase(element.id)">
          <h6>Eliminar</h6>
        </button>
      </td>
  
      
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumnsTable"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsTable;"></tr>
  </table>

  <div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Editar y Agregar Clases</h4>
                         <p class="card-category">Complete Datos</p>
                    </div>
                    <div class="card-body">
                            <form [formGroup]="myForm" class="w-full" (ngSubmit)="updateData(myForm.value)">
                                <div class="grid auto-rows-auto grid-cols-6 gap-3">
                                    
                                <div  class="col-span-6 sm:col-span-3"> 
                                    <input  name="id"  type="hidden" ngModel  formControlName="id">
                                </div>
                                <div></div>
                                <div class="col-span-6 sm:col-span-3"> 
                                    <input name="nombreClase" ngModel matInput formControlName="nombreClase">
                                </div>
                               
                                <div class="col-span-6">
                                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-2">
                                    
                                    <div class="col-span-1">
                                    
                                    </div>
                                    <div class="col-span-1">
                                        <button mat-raised-button type="submit" class="btn btn-danger pull-right">Actualizar</button>
                                    </div>
                                    </div>
                                </div>
                                </div>


                            </form>
                        </div>
                </div>
            </div>
    </div>
  </div>
