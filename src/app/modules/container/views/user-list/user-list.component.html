

<table mat-table [dataSource]="(tableDataSource$ | async)!" class="mat-elevation-z8" #tabla1>

  <!-- index Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> NÂ° </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Apepat Column -->
  <ng-container matColumnDef="apepat">
    <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
    <td mat-cell *matCellDef="let element"> {{element.apepat}} </td>
  </ng-container>

 <!-- Apemat Column -->
 <ng-container matColumnDef="apemat">
  <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
  <td mat-cell *matCellDef="let element"> {{element.apemat}} </td>
</ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


  <!-- action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element; let i = id">
      <button class="text-green-500" mat-icon-button matTooltip="Select user"
        aria-label="Example icon button with a home icon" (click)="selectUser(element.id)">
        <h6>Ver</h6>
      </button>
      <button mat-icon-button matTooltip="Delete user" color="warn"
        aria-label="Example icon button with a home icon" (click)="deleteUser(element.id)">
        <h6>Eliminar</h6>
      </button>
    </td>

    
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsTable"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsTable;"></tr>
</table>
