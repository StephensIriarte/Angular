<main>
    <form (ngSubmit)="null">
        <div class="col-sm-10"> 
        <div class="form-group">
          <label for="uname">Usuario:</label>
          <input type="text" class="form-control"  [(ngModel)]="personaModel.nombre">
          <span class="text-danger" *ngIf="personaModel.nombre.length >= 20">Numero maximo de caracteres es de 20</span>
          <span class="text-danger" *ngIf="!personaModel.nombre">(Campo requerido)</span>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control"  placeholder="Ingrese Correo" required>
          <span class="text-danger" *ngIf="!personaModel.email">(Campo requerido)</span>
       
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
        
           
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </div>
      </form>
</main>
