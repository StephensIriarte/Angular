
<form id="contactForm" [formGroup]="form" (ngSubmit)="submit()" class="w-full">



    <mat-grid-list cols="1" rowHeight="800px">
        <mat-grid-tile>
            <div class="example-container">

                <div class="col-span-6">
                    <div class="flex flex-row justify-center">
                      <span class="text-4xl font-bold">Formulario Alumno</span>
                    </div>
                </div>
                <br>

                <mat-form-field appearance="fill" class="width-50">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Nombre" formControlName="firstname" class="form-control"  name="firstname">
                </mat-form-field>

                <mat-form-field appearance="fill" class="width-50 ml-2">
                    <mat-label>Apellido </mat-label>
                    <input matInput placeholder="Apellido" formControlName="lastname" class="form-control"  name="lastname">
                </mat-form-field>

                <br>

                <mat-form-field appearance="fill" class="width-50">
                    <mat-label>Edad </mat-label>
                    <input matInput placeholder="Edad" formControlName="edad" class="form-control"  name="edad">
                </mat-form-field>
            
                <br>

                <mat-form-field appearance="fill" class="width-100">
                    <mat-label>Correo </mat-label>
                    <input matInput placeholder="email" formControlName="email" class="form-control"  name="email">
                </mat-form-field>


                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="1">Masculino</mat-radio-button>
                    <mat-radio-button class="example-radio-button" value="2">Femenino</mat-radio-button>
                    <mat-radio-button class="example-radio-button" value="3">Otro</mat-radio-button>
                </mat-radio-group>

                <br>
                
                <br>
                <button id="btnSubmit" mat-raised-button type="submit" color="primary">Agregar</button>
            </div>  
            
        </mat-grid-tile>
    </mat-grid-list>   

</form>
