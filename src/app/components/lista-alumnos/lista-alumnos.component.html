<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
   
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>
  
   
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef>edad</th>
      <td mat-cell *matCellDef="let element">{{element.edad}}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let element">{{element.curso}}</td>
    </ng-container>

    <ng-container matColumnDef="promedio">
        <th mat-header-cell *matHeaderCellDef>Promedio</th>
        <td mat-cell *matCellDef="let element">{{element.promedio}}</td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  

  
  <ul>
    <li *ngFor="let clickedRow of clickedRows">
      Promedio de  {{clickedRow.name}}  <input name="nombre" type="text" value={{clickedRow.promedio}}>

    </li>
  </ul>
